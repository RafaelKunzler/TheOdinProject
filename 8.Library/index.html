<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="fullsite">
        <div id="header">        
            <div class="header">
                <img src="/img/library.png" class="logo">
                <h2>Library</h2>            
            </div>
            <h3>Log In</h3>
        </div>
        <div id="container">
            <div class="addContainer">
                <h3>Add New Book!</h3>
                <button class="bigButton"><img src="/img/add.png" class="bigIcon"></button>
            </div>            
            <div class="bookContainer">
                <div><img src="/img/view.png" class="icon viewIcon"></div>
                <div class="bookInfo">
                    <div class="bookTitle">
                        <h4>A revolução dos bichos</h4>
                    </div>
                    <div class="bookWriter">
                        <h5>George Orwell</h5>
                    </div>
                </div>
                <div class="bottomBookContainer">
                    <div class="pages">
                        <div><img src="/img/open-book.png" class="icon bookIcon"></div>
                        <h4>| 152</h4>
                    </div>
                    <div><img src="/img/bin.png" class="icon binIcon"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
