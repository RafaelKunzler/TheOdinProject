<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="code.js" defer></script>
    <div class="header">
        <div class="left">
            <img src="img\logo.png" class="logo" alt="Logo aleatório de pedra papel tesoura">
            <p>Rock Paper Scissors!</p>
        </div>
        <div class="right">
            <a href="https://github.com/RafaelKunzler/TheOdinProject/tree/main/3.Rock%20Paper%20Scissors" target="_blank">
                GitHub
            </a>
        </div>
    </div>
    <div>  
        <div class="game">           
            <div class="user">
                <div class="userInfo">
                    <img src="img/profile.png" class="icon">
                    <div class="userScore">
                        <p>Player:</p>
                        <p id="playerScore">0</p>
                    </div>
                </div>
                <div class="playerInterface">
                    <div class="container player hov" id="rock">
                        <input type="image" class="img" src="/img/rock.svg"/>
                        <p>Rock</p>
                    </div>
                    <div class="container player hov" id="paper">
                        <input type="image" class="img" src="/img/paper.svg"/>
                        <p>Paper</p>
                    </div>
                    <div class="container player hov" id="scissors">
                        <input type="image" class="img" src="/img/scissors.svg"/>
                        <p>Scissors</p>
                    </div>
                </div>             
            </div>         
            
            <div class="user computer">
                <div class="userInfo">
                    <img src="img/computer.png" class="icon">
                    <div class="userScore">
                        <p>Computer:</p>
                        <p id="pcScore">0</p>
                    </div>
                </div>
                <div class="playerInterface">
                    <div class="container" id="pcRock">
                        <input type="image" class="img" src="/img/rock.svg"/>
                        <p>Rock</p>
                    </div>
                    <div class="container" id="pcPaper">
                        <input type="image" class="img" src="/img/paper.svg"/>
                        <p>Paper</p>
                    </div>
                    <div class="container" id="pcScissors">
                        <input type="image" class="img" src="/img/scissors.svg"/>
                        <p>Scissors</p>
                    </div>
                </div>             
            </div>           
        </div>
    </div>
    <div class="score">        
        <div id="msg">
        </div>        
    </div>
    <div class="footer">
        <p>Rafael Künzler © Project</p>
    </div>
</body>
</html>
