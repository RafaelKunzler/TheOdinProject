<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="left">
        <img src="/img/konoha.jpg" alt="Foto de Konoha com o cÃ©u de fundo" class="konoha">
        <div class="logo">
            <img src="/img/konohaLogo.svg" alt="logo de Konoha" class="konohaLogo">
            <div class="logoText">KONOHA </div>
        </div>
    </div>
    
    <div class="right">
        <div class="title">
            <div>
                Welcome to Konoha's ninja mission system! A system where you can see all avaliable ninja missions.<br>
                Sign up now to get started.
            </div>
            <div>
                You <i>know</i> you want to!
            </div>
        </div>
        <div class="form">
            <h1>Let's do this!</h1>                         
                <form action="#" method="post">  
                    <div class="container">                
                        <div class="data">
                            <div class="input">
                                <label for="fName">FIRST NAME</label>
                                <input type="text" id="fName" name="fName" required>
                            </div>
                            <div class="input">
                                <label for="lName">LAST NAME</label>
                                <input type="text" if="lName" name="lName" required>
                            </div>                                                                                
                        </div>
                        <div class="data">
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" title="Please enter a valid zip code, example: (99) 9999-9999" required>                
                            </div>                                        
                        </div> 
                        <div class="data">
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            
                            <div class="input">
                                <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2" required>
                            </div>                            
                        </div>
                        <div id="msg"></div>
                    <div class ="bottom">                  
                        <input type="submit" value="Create Account" id="submit"  onclick="return checkPass()">
                        </form>         
                        <div>
                            <h5>Already have an account? <a href="index.html">Log in</a></h5>
                        </div>
                    </div>
    </div>
</body>
</html>
