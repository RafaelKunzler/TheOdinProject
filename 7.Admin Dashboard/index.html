<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="site">
        <div class="dashboard">
            <div class="leftDashboard">
                <img src="/img/dashboard.png" alt="icon" class="dashboardTitle">                
                <div class="leftDashboardFirst">
                    <img src="/img/home.png" class="dashboardIcon">
                    <img src="/img/id-card.png"  class="dashboardIcon">
                    <img src="/img/message.png"  class="dashboardIcon">
                    <img src="/img/clock.png"  class="dashboardIcon">
                    <img src="/img/list.png"  class="dashboardIcon">
                    <img src="/img/community.png"  class="dashboardIcon">
                </div>
                <div class="leftDashboardSecond">
                    <img src="/img/settings.png" class="dashboardIcon">
                    <img src="/img/help.png" class="dashboardIcon">
                    <img src="/img/privacy.png" class="dashboardIcon">
                </div>
            </div>
            <div class="rightDashboard">
                <h1><a href="/index.html">Dashboard</a></h1>
                <div class="rightDashboardFirst">
                    <p><a href="/index.html">Home</a></p>
                    <p><a href="/index.html">Profile</a></p>
                    <p><a href="/index.html">Messages</a></p>
                    <p><a href="/index.html">History</a></p>
                    <p><a href="/index.html">Task</a></p>
                    <p><a href="/index.html">Communities</a></p>
                </div>
                <div class="rightDashboardSecond">
                    <p><a href="/index.html">Settings</a></p>
                    <p><a href="/index.html">Support</a></p>
                    <p><a href="/index.html">Privacy</a></p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="topHeader">
                <div class="search">
                    <img src="/img/loupe.png" class="dashboardIcon">
                    <input type="text" class="searchbar">
                </div>
                <div class="profile">
                    <img src="/img/bell.png" class="dashboardIcon">
                    <img src="/img/profilePic.jpg" class="profilePic">
                    <h5>Rafael Rodrigues</h4>
                </div>
            </div>
            <div class="bottomHeader">
                <div class="hello">
                    <img src="/img/profilePic.jpg" class="bigProfilePic">
                    <div class="helloText">
                        <h6>Hi there,</h6>
                        <h4>Rafael Rodrigues (@Rafael)</h3>
                    </div>
                </div>
                <div class="headerButtons">
                    <button class="headerButton">New</button>
                    <button class="headerButton">Upload</button>
                    <button class="headerButton">Share</button>
                </div>
            </div>
            

        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
