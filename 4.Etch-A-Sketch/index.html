<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Creator</title>
</head>
<body>
    <script src="code.js" defer></script>
    <script src="html2canvas.min.js"></script>
    <div class="header">
        <div class="left">
            <img src="/img/logo.png" class="logo" alt="logo com desenho de troféu pixelado">
            <p>Pixel Art Creator</p>
        </div>
        <div class="right">
            <a href="https://github.com/RafaelKunzler/TheOdinProject/tree/main/4.Etch-A-Sketch" target="_blank">
                GitHub
            </a>
        </div>
    </div>
    <div class="game">
        <div class="canvasContent" id="canvasContent">
            <div class ="canvas" id="canvas">
            </div>
        </div>
                
        <div class="content" id="content">
        </div>       
        <div class="options"> 
            <div class="about">
                <h1>Hi, I'm a Pixel Art Creator!</h1>
                <h3>About Me:</h3>
                <ul style="list-style: none;">
                    <li>I can store up to 5 images at once.</li>
                    <li>Right click a image to download it.</li>
                    <li>If you made a mistake, no problem, just press SHIFT on it.</li>
                </ul>
            </div>            
            <div class="colors">
                <div>
                    <input type="color" id="penColor" class="penColor">
                    <label for="penColor">Pen Color</label>
                </div>
                <div>
                    <input type="color" id="bgColor" class ="bgColor" value="#fff1e6">
                    <label for="bgColor">Background Color</label>                  
                </div>
                <div>
                    <button onclick="addSavedImage()">Save</button>
                </div>
            </div>
            <div class="button">
                <button onclick="restartGame()">Grid Size</button>
                <button class="changeBg" type="button" onclick="bgChange()">
                    Change Background
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Rafael Künzler © Project</p>
    </div>


</body>
</html>
