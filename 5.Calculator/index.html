<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="header">
        <div class="left">
            <img>
            <p>Calculator</p>
        </div>
        <div class="right">
            <a >
                GitHub
            </a>
        </div>
    </div>
    <div class="body">
        <div class="calculator">
            <div class="display">
                <div class="calcDisplay">0</div>
                <div>0</div>
            </div>
            <div class="operators">
                <div class="row firstRow">
                    <button class="operator" onclick="clear()">C</button>
                    <button class="operator" onclick="calc('+')">+</button>
                </div>
                <div class="row secondRow">
                    <button class="number" onclick="number(7)">7</button>
                    <button class="number" onclick="number(8)">8</button>
                    <button class="number" onclick="number(9)">9</button>
                    <button class="operator" onclick="calc('-')">–</button>
                </div>
                <div class="row thirdRow">
                    <button class="number" onclick="number(4)">4</button>
                    <button class="number" onclick="number(5)">5</button>
                    <button class="number" onclick="number(6)">6</button>
                    <button class="operator" onclick="calc('x')">×</button>
                </div>
                <div class="row fourthRow">
                    <button class="number" onclick="number(1)">1</button>
                    <button class="number" onclick="number(2)">2</button>
                    <button class="number" onclick="number(3)">3</button>
                    <button class="operator" onclick="calc('÷')">÷</button>
                </div>
                <div class="row lastRow">
                    <button class="number" onclick="number(0)">0</button>
                    <button class="number " onclick="number('.')">.</button>
                    <button class="big" onclick="operate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Rafael Künzler © Project</p>
    </div>
</body>
</html>
